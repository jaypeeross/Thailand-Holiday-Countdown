<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Thailand Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      background: url ('https://i.postimg.cc/C1LF0LsJ/1000038281.png')  no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ðŸŒ´  Thailand Adventure Begins In... ðŸŒ´</h1>
    <div id="countdown"></div>
  </div>

  <script>
    const targetDate = new Date("2026-06-05T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "You're in Thailand! ðŸŽ‰";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
